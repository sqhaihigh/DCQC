<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quest Coin Puzzle</title>
  <link rel="stylesheet" href="style.css">
  <script src="puzzle.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Quest Coin Puzzle Challenge</h1>
    <div id="login-section">
      <p>Connect your wallet to start the challenge.</p>
      <button id="connect-wallet">Connect Wallet</button>
    </div>
    <div id="puzzle-section" style="display: none;">
      <h2>Puzzle Challenge</h2>
      <p>Complete all stages to win the prize!</p>
      <div id="stages">
        <button id="stage-1" disabled>Stage 1</button>
        <button id="stage-2" disabled>Stage 2</button>
        <button id="stage-3" disabled>Stage 3</button>
      </div>
    </div>
    <div id="error-message" class="error"></div>
    <button id="purchase-token" style="display: none;">Purchase Quest Coin</button>
  </div>
</body>
</html>
